<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>每日历史人物与时事新闻</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  #container { display: flex; justify-content: space-between; }
  .section { width: 48%; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .section img { max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px; }
  .title { font-weight: bold; font-size: 1.2em; margin-bottom: 15px; color: #333; }
  a { color: #0366d6; text-decoration: none; }
  a:hover { text-decoration: underline; }
  #person-date { color: #666; font-style: italic; }
</style>
</head>
<body>

<div id="container">
  <div class="section" id="history-person">
    <div class="title">历史人物</div>
    <img id="person-img" src="" alt="历史人物照片" />
    <div><strong id="person-name"></strong> (<span id="person-date"></span>)</div>
    <div><a id="person-link" href="" target="_blank">查看更多</a></div>
  </div>

  <div class="section" id="current-news">
    <div class="title">时事新闻</div>
    <img id="news-img" src="" alt="新闻图片" />
    <div id="news-summary" style="margin: 10px 0;"></div>
    <div><a id="news-link" href="" target="_blank">阅读详情</a></div>
  </div>
</div>

<script>
  // ====== 这里是需要你自己维护/更新的内容 ======

  const historyPersons = [
    {
      name: "诸葛亮",
      date: "181年 - 234年",
      img: "https://upload.wikimedia.org/wikipedia/commons/7/7d/Zhuge_Liang.jpg",
      link: "https://zh.wikipedia.org/wiki/%E8%AB%B8%E8%91%9B%E4%BA%AE"
    },
    {
      name: "秦始皇",
      date: "259 BC - 210 BC",
      img: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Qin_Shi_Huang.jpg",
      link: "https://zh.wikipedia.org/wiki/%E7%A7%A6%E5%A7%8B%E7%9A%87"
    }
    // 可以继续添加更多历史人物，格式同上
  ];

  const currentNews = [
    {
      summary: "2025年6月17日，某地发生重大政治事件。",
      img: "https://via.placeholder.com/400x200?text=新闻1",
      link: "https://news.example.com/article1"
    },
    {
      summary: "国际局势紧张，重要会议召开。",
      img: "https://via.placeholder.com/400x200?text=新闻2",
      link: "https://news.example.com/article2"
    }
    // 可以继续添加更多新闻条目，格式同上
  ];

  // ====== 以下代码不需要改动 ======

  function getDateNumber() {
    const d = new Date();
    return d.getFullYear() * 10000 + (d.getMonth() + 1) * 100 + d.getDate();
  }

  function showDailyContent() {
    const dateNum = getDateNumber();

    const personIndex = dateNum % historyPersons.length;
    const newsIndex = dateNum % currentNews.length;

    const person = historyPersons[personIndex];
    const news = currentNews[newsIndex];

    document.getElementById("person-img").src = person.img;
    document.getElementById("person-name").textContent = person.name;
    document.getElementById("person-date").textContent = person.date;
    document.getElementById("person-link").href = person.link;

    document.getElementById("news-img").src = news.img;
    document.getElementById("news-summary").textContent = news.summary;
    document.getElementById("news-link").href = news.link;
  }

  window.onload = showDailyContent;
</script>

</body>
</html>
