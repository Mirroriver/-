<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>历史名人展示</title>
  <style>
    body { font-family: "Microsoft Yahei", sans-serif; max-width: 900px; margin: 20px auto; }
    h1 { text-align: center; }
    .section { margin-bottom: 30px; }
    .person-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .person {
      border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 250px;
      box-shadow: 1px 1px 5px #ddd;
      display: flex; flex-direction: column; align-items: center;
    }
    .person img {
      max-width: 100%; height: auto; border-radius: 6px; margin-bottom: 10px;
      max-height: 250px;
      object-fit: contain;
      background: #f9f9f9;
    }
    .person a { font-weight: bold; font-size: 18px; color: #3366cc; text-decoration: none; }
    .person a:hover { text-decoration: underline; }
    .desc { margin-top: 8px; font-size: 14px; color: #333; height: 100px; overflow: auto; }
  </style>
</head>
<body>
  <h1>历史名人展示</h1>

  <div class="section" id="modern-section">
    <h2>近代历史名人（80人）</h2>
    <div class="person-list" id="modern-list"></div>
  </div>

  <div class="section" id="postAncient-section">
    <h2>公元后古代历史名人（10人）</h2>
    <div class="person-list" id="postAncient-list"></div>
  </div>

  <div class="section" id="preAncient-section">
    <h2>公元前历史名人（10人）</h2>
    <div class="person-list" id="preAncient-list"></div>
  </div>

  <script>
    function createPersonCard(person) {
      const div = document.createElement('div');
      div.className = 'person';

      const img = document.createElement('img');
      img.src = person.img || 'https://via.placeholder.com/250x250?text=No+Image';
      img.alt = person.name;
      div.appendChild(img);

      const a = document.createElement('a');
      a.href = person.link;
      a.target = '_blank';
      a.textContent = person.name;
      div.appendChild(a);

      const desc = document.createElement('div');
      desc.className = 'desc';
      desc.textContent = person.description || '无简介';
      div.appendChild(desc);

      return div;
    }

    fetch('data/historical_persons.json')
      .then(res => res.json())
      .then(data => {
        const modernList = document.getElementById('modern-list');
        data.modern.forEach(p => {
          modernList.appendChild(createPersonCard(p));
        });

        const postAncientList = document.getElementById('postAncient-list');
        data.postAncient.forEach(p => {
          postAncientList.appendChild(createPersonCard(p));
        });

        const preAncientList = document.getElementById('preAncient-list');
        data.preAncient.forEach(p => {
          preAncientList.appendChild(createPersonCard(p));
        });
      })
      .catch(e => {
        console.error('加载数据失败:', e);
      });
  </script>
</body>
</html>
