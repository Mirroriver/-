name: Update historical persons data

on:
  schedule:
    - cron: '0 0 * * *'  # 每天0点自动运行
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run scraper
        run: python fetch_persons.py
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/historical_persons.json
          git commit -m "Auto update historical persons data"
          git push
        continue-on-error: true
